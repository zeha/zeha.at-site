<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>{{ page.title }} &mdash; Chris Hofstaedtler</title>
  <link href="https://chris.hofstaedtler.name/atom.xml" rel="alternate" title="Chris Hofstaedtler" type="application/atom+xml">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css">
  <!-- site CSS -->
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection">

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta name="author" content="Chris Hofstaedtler">
  <meta name="twitter:site" content="@ch2500">
  {% endif %}

  {% if page.date %}
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}
</head>
<body>

  <div id="site">
    <a href="/"><div id="logo"></div></a>
    <div id="header">
      <div id="headertitle">
        <a id="title" href="/">Chris Hofstaedtler</a>
      </div>
      <div id="headermenu">
        <span class="menu">
          <a href="/blog/">Articles</a> ·
          <a href="https://twitter.com/ch2500">Twitter</a> ·
          <a href="https://deduktiva.com/">Deduktiva</a>
        </span>
      </div>
    </div>
    <div id="content">
      {{ content }}
    </div>
  </div>

</body>
</html>
